<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">ichat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"> </i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            lorem impsum
            <span>bluebird 26 July 10:40</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem impsum
            <span>bluebird 26 July 10:40</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">killer is typing a message</p>
        </li>
      </ul>
      <form action="" class="message-form" id="message-form">
        <input type="text" class="message-input" id="message-input" />
        <div class="v-divider"></div>
        <button class="send-button" type="submit">
          send<span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
      <h3 class="clients-total">Total Clients</h3>
    </div>
  </body>
</html>
